<ion-header transparent>
  <ion-navbar transparent>
    <ion-title>Order</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background" padding>
    <ion-card style="border-radius: 15px">
      <ion-slides autoplay="5000" loop="true" speed="3000">
    <ion-slide class="portrait">
      <img src="assets/imgs/juice1.jpg">
    </ion-slide>
    <ion-slide class="portrait">
      <img src="assets/imgs/juice2.jpg">
    </ion-slide>
    <ion-slide class="portrait">
      <img src="assets/imgs/juice3.jpg">
    </ion-slide>
  </ion-slides>
      <ion-card-content>
        <ion-card-title>
          Teras Herbal Juice
          </ion-card-title>
        <p>
          Healthy living and strong body.
        </p>
        <div style="text-align: center">
            <button [disabled]="availableStock <= 0" (click)="goToCart()" ion-button color="secondary" style="width:100%" round>Buy at {{price}}</button>           
        </div>
      </ion-card-content>
    </ion-card>    
</ion-content>
