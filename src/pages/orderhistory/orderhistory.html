  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header transparent>
  <ion-navbar transparent>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
      <ion-spinner *ngIf="loading"></ion-spinner>
      <ion-card style="border-radius: 15px;" padding *ngFor="let order of historicOrders" (click)="viewOrderDetails(order)">  
        <h4 class="maintext">Order Number: <b>{{order.orderNumber}}</b></h4>
        <p class="maintext">{{order.dateDisplay}}</p>
      <ion-note style="margin-right: -80%;">
       Qty: {{order.quantity}}
      </ion-note>
      </ion-card>
</ion-content>
